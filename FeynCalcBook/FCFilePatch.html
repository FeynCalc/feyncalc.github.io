<h2 id="fcfilepatch">FCFilePatch</h2>
<p><code>FCFilePatch[input,output, rp]</code> replaces the patterns given by <code>rp</code> in the file <code>input</code> and writes the modified version to <code>output</code>. Here <code>rp</code> should be a list of the form <code>{string -&gt; string, ...}</code>.</p>
