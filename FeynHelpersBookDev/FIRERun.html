<h2 id="firerun">FIRERun</h2>
<p><code>FIRERun</code> is an option for <code>FIREBurn</code>. When set to <code>False</code>, the interface will only create configuration files specified in <code>FIREConfigFiles</code> but will not run FIRE on these files.</p>
