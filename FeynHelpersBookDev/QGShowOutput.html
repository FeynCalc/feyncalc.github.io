<h2 id="qgshowoutput">QGShowOutput</h2>
<p><code>QGShowOutput</code> is an option for <code>QGCreateAmp</code>.
When set to <code>True</code>, the output of the current QGRAF run will
be shown via <code>Print</code>. When set to <code>False</code> the
output is suppressed.</p>
