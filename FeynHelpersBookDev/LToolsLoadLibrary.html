<h2 id="ltoolsloadlibrary">LToolsLoadLibrary</h2>
<p><code>LToolsLoadLibrary[]</code> loads the LoopTools library so that it can be used with FeynCalc. This command must be executed once before using any of the <code>LTools*</code> functions.</p>
