<h2 id="factoring">Factoring</h2>
<p><code>Factoring</code> is an option for <code>Collect2</code>, <code>Contract</code>, <code>Tr</code> and more functions. If set to <code>True</code>, the result will be factored, using <code>Factor2</code>. If set to any function <code>f</code>, this function will be used.</p>
