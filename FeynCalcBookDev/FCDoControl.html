<h2 id="fcdocontrol">FCDoControl</h2>
<p><code>FCDoControl</code> is an option for <code>FCPrint</code> that specifies which variable is used to control the debugging output of <code>FCPrint</code>. The default value is <code>$VeryVerbose</code>.</p>
